<!DOCTYPE html>
<html>
<head>
  <title>Coding Boot Camp Quiz</title>
  <link rel="stylesheet" type="text/css" href="Assets/style.css">

</head>
<body>
  <div id="quiz-container">
    <h1>Coding Boot Camp Quiz</h1>
    <div id="timer">Time: <span id="time">0</span></div>
    <div id="question-container"></div>
    <div id="result"></div>
    <div id="score-container">
      <p>Score: <span id="score">0</span></p>
      <label>Enter initials to save score: <input type="text" id="initials"></label>
      <button id="save-score">Save Score</button>
    </div>
  </div>

  <div id="high-scores-container">
    <h1>High Scores</h1>
    <ul id="high-scores"></ul>
    <button id="view-quiz">Back to Quiz</button>
  </div>

  <script src="Assets/script.js"></script>

</body>
</html>
